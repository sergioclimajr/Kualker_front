<app-menu *ngIf="editar"></app-menu>
<div class="container">
    <form class="row w-100" style="margin-top: 80px">
        <div class="col d-flex mx-5" style="flex-direction: column">
            <h1 class="mb-5" style="text-align: center;" *ngIf="!editar">Cadastro de novo Projeto</h1>
            <h1 class="mb-5" style="text-align: center;" *ngIf="editar">Edição de Projeto</h1>
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Nome do Projeto: "  [(ngModel)]="projeto.nome" name="nome">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Descrição</mat-label>
                <input matInput placeholder="Descrição do Projeto: "  [(ngModel)]="projeto.descricao" name="descricao">
            </mat-form-field>
            <div class="d-flex justify-content-center">
                <button class="btn btn-dark"  (click)="inserirProjeto()" *ngIf="!editar">Cadastrar projeto</button>
                <button class="btn btn-dark"  (click)="editarProjeto()" *ngIf="editar">Editar projeto</button>
            </div>
        </div>
    </form>
</div>
